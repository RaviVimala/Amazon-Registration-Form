<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form class="root">
        <nav class="main-nav">
            <img src="/amazon.jpg">
            </nav>
        <fieldset>
        <h2 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Create Account</h2>
        <label style="font-size:large;">Your name</label><br>
        <input type="text" placeholder="First and last name"><br><br>
        <label for="text">Mobile number</label><br>
            <select name="number" id="number">
                <option value="number" >IN +91</option>
            </select>
            <input type="name" placeholder="Mobile number"><br><br>
            <label>Email (optional)</label><br>
            <input type="text"><br><br>
            <label>Password</label><br>
            <input type="text" placeholder="At.least 6 characters"><br><br>
            <h5 style="color: blue; font-family:Arial, Helvetica, sans-serif">i Passwords must be at least 6 characters.</h5><br>
            <p class="para">By enrolling  your mobile phone number, you concent to recieve automated security notifications via text  message  from Amazon. Message and data rates may apply.</p>
            
        <div class="d-grid gap-2">
            <button class="btn btn-warning" type="button">Continue</button>
        </div>
    </fieldset>
</form>


</body>
</html>
